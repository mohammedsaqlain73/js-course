<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p id="countDown">0</p>
      <div class="buttons">
        <button class="start_btn">Start</button>
        <button class="reset_btn">Reset</button>
        <button class="stop_btn">Stop</button>
        <button class="time_btn">getTime</button>
        <button class="clear_btn">clearTime</button>
      </div>
      <div class="resetValue"></div>
    </section>
    <script>
      //========================WE WANT TO PASTE TIME IN TWO PLACES -:COUNTDOWN PARAGRAPH AND RESET VALUE
      const countDownDisplay = document.getElementById("countDown");
      const resetValueElement = document.querySelector(".resetValue");
      var Count = 0;
      var intervalId;
// ===========================BUTTON LISTENER FUNCTIONS ===========================================
      // Function to start the timer
      const startTimer = () => {
        //i want that in every 1s 1 increrment. for it setInterval will be used and intervalid used to clear
        intervalId = setInterval(() => {
          countDownDisplay.innerText = Count++;
        }, 1000);
      };


      // n click on stop it would display the stop time below and stop count++
      const stopTimer = () => {
        showStopValue();
       clearInterval(intervalId);//stop count++ using id.
      };

      // on click makes the count down display 0 and stop count++
      const resetTimer = () => {
        Count = 0;
        countDownDisplay.innerText =Count;
        clearInterval(intervalId);
      };

      // Function to show stop value
      const showStopValue = () => {
        const newPara = document.createElement("p");
        newPara.innerText = `The stop time is ${Count - 1}`;
        resetValueElement.append(newPara);//append to div
      };

      // Function to show stop time
      const clearTimeValue = () => {
        resetValueElement.innerHTML = "";
      };

      // ====================== FUNTIONALITY OF BUTTONS Event listeners =================================
      document
        .querySelector(".start_btn")
        .addEventListener("click", startTimer);

      document
        .querySelector(".reset_btn")
        .addEventListener("click", resetTimer);

      document.querySelector(".stop_btn").addEventListener("click", stopTimer);

      document
        .querySelector(".time_btn")
        .addEventListener("click", showStopValue);

      document
        .querySelector(".clear_btn")
        .addEventListener("click", clearTimeValue);
    </script>
  </body>
</html>
